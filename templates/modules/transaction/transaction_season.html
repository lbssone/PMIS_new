{% extends 'base/layout.html' %}

{% block main %}
<form action="{% url 'transaction:season' %}" method="POST" class="ui form">{% csrf_token %}
    <div class="three fields">
        <div class="three wide field">
            <select class="ui dropdown" name="year">
                <option value="">請選擇年份</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </div>
        <div class="field">    
            <input type="button" name="season" class="ui button" value="春季">  
            <input type="button" name="season" class="ui button" value="夏季">    
            <input type="button" name="season" class="ui button" value="秋季">    
            <input type="button" name="season" class="ui button" value="冬季">
        </div>
        <div class="field">    
            <button type="submit" class="ui button">提交</button>
        </div>
    </div>
</form>
<br>
<br>
<p>{{ uv_s_sold }}</p>
<p>{{ uv_auto_sold }}</p>
<p>{{ uv_manual_sold }}</p>
<p> {{ a }}</p>

{% load static %}
<script src="{% static 'js/dropdown.js' %}"></script>

{% endblock %}
