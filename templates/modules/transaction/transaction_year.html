{% extends 'base/layout.html' %}

{% block main %}
<h2>歷年年銷售狀況</h2>
 
<br>
{% comment %}
<table class="ui sortable celled table">
    <thead>
        <tr>
            <th>產品名稱</th>
            <th>2016</th>
            <th>2017</th>
            <th class="sorted descending">2018</th>
        </tr>
    </thead>
    <tbody>
    {% for key, values in product_dict.items %}
        <tr>
            <td>{{ key }}</td>
            {% for v in values %}
            <td>{{ v }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table> {% endcomment %}
<div id="container"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
    Highcharts.chart('container', {
        chart: {
            type: 'line',
            backgroundColor: 'rgba(0, 0, 0, 0)',
        },
        title: {
            text: '歷年年銷售狀況'
        },
        subtitle: {
            text: ''
        },
        {% comment %} xAxis: {
        categories: ['2016', '2017', '2018']
        }, {% endcomment %}
        yAxis: {
            title: {
                text: '銷售量'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 2016
            }
        },
        series: [{
            name: '抗UV直傘',
            data: {{ product_dict.抗UV直傘 }}
        }, {
            name: '抗UV自動摺傘',
            data: {{ product_dict.抗UV自動摺傘 }}
        }, {
            name: '抗UV手開摺傘',
            data: {{ product_dict.抗UV手開摺傘 }}
        }, {
            name: '防風直傘',
            data: {{ product_dict.防風直傘 }}
        }, {
            name: '防風自動摺傘',
            data: {{ product_dict.防風自動摺傘 }}
        }, {
            name: '防風手開摺傘',
            data: {{ product_dict.防風手開摺傘 }}
        }, {
            name: '輕量直傘',
            data: {{ product_dict.輕量直傘 }}
        }, {
            name: '輕量自動摺傘',
            data: {{ product_dict.輕量自動摺傘 }}
        }, {
            name: '輕量手開摺傘',
            data: {{ product_dict.輕量手開摺傘 }}
        },],
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    });
</script>

{% load static %}
<script src="{% static 'js/dropdown.js' %}"></script>
<script src="{% static 'js/tablesort.js' %}"></script>

{% endblock %}
